<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCard</title>
  <link rel="stylesheet" href="assets/css/master.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card">
    <div class="gauche">
      <div class="info">
        <img src="assets/images/ninja.png" alt="ninja" id="ninja">
        <h1>Tom Colin</h1>
        <p id="title">Web Developper</p>
        <button type="button" name="button"><img src="assets/images/github.png" alt="github" class="logoBoutton"></button>
        <button type="button" name="button"><img src="assets/images/linkedin.png" alt="linkedin" class="logoBoutton"></button>

      </div>
      <div class="bouttonBas">
        <button type="button" name="button">CV</button>
        <button type="button" name="button">Contact</button>
      </div>
    </div>
    <div class="droite">
      <div class="contact">
        <img src="assets/images/gmail.png" alt="gmail" class="imageDroite">
        <p class="description">tomcolin99@gmail.com</p>
        <img src="assets/images/whatsapp.png" alt="phone" class="imageDroite">
        <p class="description">+32 470 49 96 03</p>
        <img src="assets/images/map.png" alt="map" class="imageDroite">
        <p class="description">Belgium, Incourt</p>
      </div>
    </div>
  </div>


</body>

</html>
